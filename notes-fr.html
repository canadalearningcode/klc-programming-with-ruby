        #Présentation du Ruby

        Le <a href="https://www.ruby-lang.org/en/">Ruby</a> est un langage de programmation libre aux usages multiples comme résoudre une équation mathématique simple ou créer un jeu interactif. Dans le cadre de cet atelier, nous utiliserons <a href="https://repl.it/languages/ruby">repl.it</a>, un environnement de programmation gratuit entièrement en ligne qui nous permettra de créer des programmes. Voici quelques ressources pour s'initier au Ruby (en anglais) :


        * <a href="http://tryruby.org/levels/1">Tutoriel de Ruby pour les débutants</a>
        * <a href="http://ruby-for-beginners.rubymonstas.org/">Guide Rubymonstas</a> (consultez les sections Variables, Built-In Data Types (types de données intégrés) et Conditionals (expressions conditionnelles))
        * <a href="https://repl.it/help">Raccourcis de Repl.it</a>

        #Introduction

        ##Script d'ouverture

        Bienvenue à l'atelier de Kids Learning Code « Programmation en Ruby »! Nous sommes contents que vous soyez là et nous espérons que vous êtes prêts à apprendre beaucoup de choses.

        Y a-t-il des gens ayant déjà assisté à l'un de nos ateliers ou participé à l'un de nos camps? (Si certains apprenants lèvent la main, demandez-leur quels sont les ateliers auxquels ils ont participé.)

        Nous avons commencé à organiser des ateliers et des camps pour les filles dans le cadre du programme Girls Learning Code en 2012. À la demande de parents ayant des garçons, nous avons démarré Kids Learning Code en 2013. Depuis, nous sommes présents dans plus de 29 villes du Canada et avons enseigné la programmation à plus de 19 000 enfants!

        Avant de commencer l'atelier, voici quelques points à aborder :

        * <strong>Salle de bain :</strong> Qui sait où sont les toilettes? (Demandez aux apprenants de préciser leur emplacement.) Si vous avez besoin d'aller aux toilettes, amenez un partenaire avec vous.
        * <strong>Boire de l'eau :</strong> Si vous avez amené une bouteille d'eau, vous pouvez la garder sur votre bureau, mais assurez-vous de garder le couvercle fermé. Si vous n'avez pas de bouteille d'eau, les mentors peuvent aller chercher un verre d'eau pour vous plus tard à condition que vous gardiez le verre loin des ordinateurs.
        * <strong>Pause / collation :</strong> Nous prendrons une pause de 10 minutes pour manger une collation ou nous dégourdir les jambes. Si vous avez une collation (sans arachides), mangez-la à l'avant de la classe, puis nettoyez les miettes et jetez l'emballage quand vous avez terminé.

        #Séance de programmation

        * Choisissez un jeu ou un casse-tête de la <a href="http://bit.ly/liste-d-activités-ruby">liste d'activités</a>. Activité recommandée : Choisis ta propre aventure. (N'oubliez pas de faire un copier-coller des étapes et du corrigé dans les diapositives avant l'atelier.)
        * Aidez les apprenants à bien démarrer en créant un nouveau projet vous-même. (Cliquez sur le logo de repl.it et sélectionnez « New Session».)
        * Commencez le projet en groupe puis laissez les apprenants continuer individuellement en affichant à l'écran la diapositive comprenant les étapes.
        * Prenez le pouls du groupe toutes les 10 à 20 minutes et répondez aux questions. Demandez aux apprenants de présenter leurs solutions aux questions, s'il y a lieu.
        * Rappelez aux apprenants de sauvegarder leur projet souvent!
        * Accordez du temps aux apprenants pour essayer et partager leurs projets entre eux à la fin de l'atelier. Suggestion : Faites un « vernissage ». Les apprenants laisseront leurs projets ouverts sur leur écran, rangeront leur chaise et marcheront autour de la classe pour voir les projets de tout le monde.


        <br>
        #Activité hors ligne (facultative)

        Si les apprenants ont besoin de prendre une pause, accordez-leur 10 minutes que ce soit pour aller à la salle de bains, boire de l'eau ou manger une collation. Vous avez aussi le choix de faire une activité hors ligne au milieu de l'atelier pour leur permettre de se dégourdir les jambes. Ces activités prennent environ 10 minutes, et vous pouvez en choisir une parmi la <a href="http://bit.ly/activités-hors-ligne-doc">liste d'activités</a>. Activité recommandée : Le robot.

      #Programmation en groupe

      * Faites chaque étape à l'aide des diapositives (après « On programme! ») et demandez au groupe de faire l'activité en même temps que vous.
      * S'il y a un tableau blanc, écrivez-y les fonctions principales afin que les apprenants puissent s'y référer pendant la programmation individuelle. (Vous pouvez aussi demander à un mentor de s'en occuper.)
      * Pendant le jeu de devinettes, passez chaque élément de la liste un à un et donnez l'occasion aux apprenants de comprendre le code eux-mêmes avant de demander à quelqu'un de partager sa solution avec le groupe.
      * Ayez les <a href="https://docs.google.com/document/d/1JJs2VNH_dpRRqCIF-ODul1kMw95HIRNTU_R7BTpMAqg/edit?usp=sharing">défis de programmation en groupe</a> sous la main afin que les mentors puissent les proposer aux apprenants avancés.
      * Rappelez aux apprenants de sauvegarder leur projet souvent!

      * Choisissez un jeu ou un casse-tête de la <a href="http://bit.ly/liste-d-activités-ruby">liste d'activités</a>. Activité recommandée : Choisis ta propre aventure. (N'oubliez pas de faire un copier-coller des étapes et du corrigé dans les diapositives avant l'atelier.)

      * Commencez le projet en groupe puis laissez les apprenants continuer individuellement en affichant à l'écran la diapositive comprenant les étapes.
      * Prenez le pouls du groupe toutes les 10 à 20 minutes et répondez aux questions. Demandez aux apprenants de présenter leurs solutions aux questions, s'il y a lieu.

      * Accordez du temps afin que les apprenants puissent mettre à l'essai leurs projets et les partager à la fin de l'atelier. Suggestion : Faites un « vernissage ». Les apprenants laisseront leurs projets ouverts sur leur écran, rangeront leur chaise et marcheront autour de la classe pour voir les projets de tout le monde.
